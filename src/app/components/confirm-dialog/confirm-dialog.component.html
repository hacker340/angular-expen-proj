<h1 mat-dialog-title>
  {{title}}
</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <p>{{message}}</p>
    </div>
  </div>
  <p></p>
</div>
<div mat-dialog-actions align="end">
  <button type="button" mat-button mat-dialog-close>Close</button>
  <button type="button" class="btn btn-primary ml-16" (click)="onSubmit()">{{okText}}</button>
</div>
